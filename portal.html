<html>

<head>

<body>
<div id="content">
<img src="./screens/unib.png"/>
	<div class="login-card">

				<li class="list__item">
				  <label class="label--checkbox">
					  <input type="checkbox" class="checkbox" onchange="document.getElementById('login').disabled = !this.checked;">
					  <span><a target="_blank" rel="noopener" href="http://www.termslicences.com/example.pdf">Termos e li√ßensas</a></span>
				  </label>
				</li>
			</ul>
		  </div>
		<input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$">
		<input type="submit" name="accept" class="login login-submit" value="Login" id="login" disabled>
	  </form>
	</div>
</div>
</body>
